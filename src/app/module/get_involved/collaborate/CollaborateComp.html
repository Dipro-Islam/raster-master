<!--------collaborate banner section-------->
<section class="donate-banner-section">
  <div class="container">
    <div class="donate-title text-center">
      <h2>Collaborate with us & be the <br> “Teacher of the Street” of your area</h2>
    </div>
  </div>
</section>


<!-------give collaborate section----->

<section class="donate-form-section">
<div class="collaborate-area">
  <div class="collaborate-icon wow fadeInUp" data-wow-duration="1s">
    <img src="../../../../assets/Get-Involved/Collaborate/collaborate-icon-1.png" alt="">
    <img src="../../../../assets/Get-Involved/Collaborate/collaborate-icon-2.png" alt="">
    <img src="../../../../assets/Get-Involved/Collaborate/collaborate-icon-3.png" alt="">
  </div>
  <div class="container">
    <div class="donate-form-title text-center wow fadeInUp" data-wow-duration="1s">
      <h2>Collaborate with Us</h2>
    </div>
    <div class="donate-form wow fadeInUp" data-wow-duration="1s">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Your Name/Organization Name*">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder=" Address/Working Area*">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email Address*">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Contact Number*">
      </div>
      <div class="mb-3">
        <textarea class="form-control" placeholder="Short Description" rows="5"></textarea>
      </div>
      <div class="mandatory">
        <p><sup>*</sup>Denotes Mandatory Fields.</p>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" checked>
        <label class="form-check-label">
          <p class="mx-2">I have read and understood the <a class="text-decoration-none" >Privacy & Policy</a>
            and <a class="text-decoration-none" >Terms of Use</a> , and consent to the terms of both
            documents. </p>
        </label>
      </div>
      <div class="donate-btn d-flex justify-content-center align-items-end mt-5 wow fadeInUp"
           data-wow-duration="1s">
        <button class="border-0 fw-bold rounded-3">Collaborate With Us</button>
      </div>
    </div>
  </div>
  <div class="collaborate-icon wow fadeInUp" data-wow-duration="1s">
    <img src="../../../../assets/Get-Involved/Collaborate/collaborate-icon-1.png" alt="">
    <img src="../../../../assets/Get-Involved/Collaborate/collaborate-icon-2.png" alt="">
    <img src="../../../../assets/Get-Involved/Collaborate/collaborate-icon-3.png" alt="">
  </div>
</div>
</section>
