<!--------donate banner section-------->
<section class="donate-banner-section">
  <div class="container">
    <div class="donate-banner-details">
     <div class="shadow-color">
       <div class="donate-title text-center">
         <h2>For “Teacher of the Street” the best gift is you</h2>
       </div>
       <div class="donate-sub-title">
         <p class="text-center fw-bold">Join us & be a volunteer</p>
       </div>
     </div>
    </div>
  </div>
</section>


<!-------give details section----->
<section class="give-details-section">
  <!-----donate form section------>
  <div class="donate-form-section wow fadeInUp" data-wow-duration="1s">
    <div class="container">
      <div class="donate-form-title text-center">
        <h2>Give Your Details</h2>
      </div>
      <div class="donate-form">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Full Name*">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Address*">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email Address*">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Contact Number*">
        </div>
        <div class="mb-3">
          <textarea class="form-control" placeholder="Short Description About Yourself" rows="5"></textarea>
        </div>
        <div class="mandatory">
          <p><sup>*</sup>Denotes Mandatory Fields.</p>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" checked>
          <label class="form-check-label">
            <p class="mx-2">I have read and understood the <a class="text-decoration-none">Privacy & Policy</a>
              and <a class="text-decoration-none">Terms of Use</a> , and consent to the terms of both
              documents. </p>
          </label>
        </div>
        <div class="donate-btn d-flex justify-content-center align-items-end mt-5 wow fadeInUp"
             data-wow-duration="1s">
          <button class="border-0 px-3 py-2 fw-bold rounded-3">Join Us</button>
        </div>
      </div>
    </div>
  </div>
</section>
